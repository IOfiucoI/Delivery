<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="header contenedor">
        <div class="header__logo">
            <img src="img/logo.svg" alt="Logo APP">
        </div>
        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar Sesión</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurante</a>
        </nav>-

    </header>

    <section>
        <div class="contenedor formulario">
            <div class="formulario__grid">
                <div class="formulario__contenido">
                    <h2 class="formulario__heading">Encuentra comida de tu restaurante favorito</h2>
                    <div class="formulario__buscar">
                        <div class="formulario__campo">
                            <label for="restaurante" class="formulario__label">Restaurante</label>
                            <input id="restaurante" class="formulario__input" placeholder="Tacos México">
                            <label for="restaurante" class="formulario__label">Platillo</label>
                            <input id="restaurante" class="formulario__input" placeholder="Piza, Ensalada">
                        </div>
                        <input type="submit" class="formulario_submit" value="Buscar">
                    </div>
                </div>
                <div class="formulario__imagen-contenedor">
                    <img class="formulario__imagen" src="img/dibujo_repartidor.svg" alt="repartidor">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
